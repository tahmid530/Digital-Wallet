<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-7xl text-center my-12">Let's get some <span
                class="font-bold text-red-700">Mooooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-5xl">$ <span id="balance-total">1250</span></h3>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-8 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl mt-8">
                    <h3 class="text-3xl font-semibold mb-4 text-white">Please Deposit</h3>
                    <input class="rounded w-5/12 block px-1 py-1" type="text" name="" id="deposit-ammount"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="btn-deposit"
                        class="bg-red-700 hover:bg-zinc-900 text-white font-medium rounded px-10 py-2">Deposit</button>
                </div>

                <div class="bg-amber-400 p-8 rounded-xl mt-8">
                    <h3 class="text-3xl font-semibold mb-4 text-white">Please Withdraw</h3>
                    <input class="rounded w-5/12 block px-1 py-1" type="text" name="" id="withdraw-ammount"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="btn-withdraw"
                        class="bg-red-700 hover:bg-zinc-900 text-white font-medium rounded px-10 py-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
