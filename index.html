<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-7xl text-center my-12">Welcome to <span class="font-bold text-red-700">Digital Wallet</span>!!!
        </h1>
    </header>
    <main>
        <div class=" bg-cyan-300 w-3/4 mx-auto mt-12 p-12">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <input class="rounded w-1/2 block px-2" type="email" name="" id="user-email" placeholder="Email">
            <br>
            <input class="rounded w-1/2 block px-2" type="password" name="" id="user-pass" placeholder="Password">
            <br>
            <button id="btn-submit"
                class="bg-red-700 hover:bg-zinc-900 text-white font-medium rounded px-6 py-2">Sumbit</button>
        </div>
    </main>
    <script src="script/login.js"></script>
</body>

</html>
